    <style>
        .calendar-container {
            position: relative;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .calendar-scroll-area {
            height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            border-left: 1px solid #f1f5f9;
        }

        /* Month View Grid */
        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 1px solid #f1f5f9;
            border-left: 1px solid #f1f5f9;
        }

        .month-cell {
            aspect-ratio: 1/1;
            border-right: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
            padding: 8px;
            min-height: 100px;
            transition: all 0.2s ease;
        }

        .month-cell:hover {
            background-color: #f8fafc !important;
            box-shadow: inset 0 0 0 2px #2563eb20;
            transform: scale(1.02);
        }

        .calendar-header-days {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            padding-bottom: 1rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .calendar-cell {
            border-right: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
            height: 60px;
            position: relative;
        }

        .time-slot-label {
            height: 60px;
            border-right: 1px solid #f1f5f9;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding-top: 0;
            position: relative;
        }

        .time-label {
            position: absolute;
            top: 0;
            right: 12px;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 11px;
            font-weight: 700;
            background: white;
            padding: 0 4px;
        }

        .event-card {
            border-radius: 12px;
            padding: 6px;
            font-size: 12px;
            margin: 4px;
            height: calc(100% - 8px);
        }

        /* View-specific scroll adjustments */
        .view-day .calendar-header-days {
            grid-template-columns: 80px 1fr;
        }

        .view-day .calendar-grid {
            grid-template-columns: 80px 1fr;
        }

        .teacher-nav-item.active {
            background-color: #2563eb;
            color: white;
        }

        /* Current Time Line */
        .time-line {
            position: absolute;
            left: 80px;
            right: 0;
            height: 2px;
            background-color: #ef4444;
            z-index: 40;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
        }

        .time-line::before {
            content: '';
            position: absolute;
            left: -4px;
            top: -4px;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewSwitcher = document.getElementById('view-switcher');
            const viewBtns = document.querySelectorAll('.view-btn');
            const headerArea = document.getElementById('calendar-header-area');
            const bodyGrid = document.getElementById('calendar-body-grid');
            const scrollArea = document.getElementById('calendar-scroll-area');
            const rangeLabel = document.getElementById('current-range-label');
            const prevBtn = document.getElementById('prev-date');
            const nextBtn = document.getElementById('next-date');
            const container = document.getElementById('calendar-view-container');

            const todaySessionsCount = document.getElementById('today-sessions-count');
            const activeGroupsCount = document.getElementById('active-groups-count');

            // Modal Elements
            const modal = document.getElementById('lesson-modal');
            const modalPanel = document.getElementById('modal-panel');
            const modalContent = document.getElementById('modal-content');
            const modalBackdrop = document.getElementById('modal-backdrop');

            let currentView = 'week';
            let currentDate = new Date();
            let currentViewLessons = new Map();
            let currentLesson = null; // Track currently open lesson

            function getStartOfMonth(date) {
                return new Date(date.getFullYear(), date.getMonth(), 1);
            }

            function getLessonsForDate(date) {
                if (typeof NOTION_LESSONS === 'undefined' || !Array.isArray(NOTION_LESSONS)) return [];

                return NOTION_LESSONS.filter(l => {
                    if (!l.isoDate) return false;
                    const lDate = new Date(l.isoDate);
                    return lDate.getDate() === date.getDate() &&
                        lDate.getMonth() === date.getMonth() &&
                        lDate.getFullYear() === date.getFullYear();
                }).map(l => {
                    // Enrich with calculated fields for UI
                    const d = new Date(l.isoDate);
                    const hours = d.getHours().toString().padStart(2, '0');
                    const minutes = d.getMinutes().toString().padStart(2, '0');
                    const startTime = `${hours}:${minutes}`;

                    // Generate instanceId needed for modal opening
                    const instanceId = l.pageId + '_' + d.getTime();

                    return {
                        ...l,
                        startTime,
                        instanceId
                    };
                }).sort((a, b) => a.startTime.localeCompare(b.startTime));
            }

            function getLessonTimeString(startTime, duration) {
                if (!startTime) return 'TBD';
                const [h, m] = startTime.split(':').map(Number);
                const start = new Date();
                start.setHours(h, m, 0, 0);
                const end = new Date(start.getTime() + duration * 60000);

                const formatTime = (d) => d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                return `${formatTime(start)} - ${formatTime(end)}`;
            }

            function getLessonSubtitle(type) {
                return type === 'conversation' ? 'Conversation Practice' : 'Private Lesson';
            }

            function updateTimeLine() {
                // Implementation for red current-time line if needed
                const now = new Date();
                // Logic can be added here if red line element exists
            }

            function getCurrentScrollPosition() {
                // Default scroll to 8 AM (approx 60px * 1)
                return 0; // or calculate based on time
            }

            function formatMonthYear(date) {
                return date.toLocaleString('default', { month: 'long', year: 'numeric' });
            }

            function getStartOfWeek(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust for Monday start
                return new Date(d.setDate(diff));
            }

            function updateUI() {
                // Update buttons
                viewBtns.forEach(btn => {
                    if (btn.dataset.view === currentView) {
                        btn.className = "view-btn font-bold text-[#2563eb] border-b-2 border-[#2563eb] px-2 py-2 -mb-[2px] transition-colors";
                    } else {
                        btn.className = "view-btn font-bold text-slate-400 px-2 py-2 hover:text-slate-600 transition-colors";
                    }
                });

                // Update container class for view switching
                container.className = `calendar-container shadow-sm view-${currentView}`;

                updateStats();
                renderCalendar();
            }

            function updateStats() {
                const today = new Date();
                const todayLessons = getLessonsForDate(today);
                const count = todayLessons.length;
                todaySessionsCount.textContent = `${count} Classes`;

                // Update active groups from Notion Data
                if (typeof NOTION_GROUPS !== 'undefined') {
                    activeGroupsCount.textContent = `${NOTION_GROUPS.length} Groups`;
                }
            }

            function renderCalendar() {
                currentViewLessons.clear(); // Reset map
                headerArea.innerHTML = '';
                bodyGrid.innerHTML = '';

                if (currentView === 'month') {
                    renderMonth();
                } else if (currentView === 'week') {
                    renderWeek();
                } else {
                    renderDay();
                }
            }

            function renderMonth() {
                rangeLabel.textContent = formatMonthYear(currentDate);
                headerArea.className = 'month-grid border-b border-slate-100 pb-2 mb-2 bg-slate-50 rounded-t-lg';
                const days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
                days.forEach(d => {
                    const div = document.createElement('div');
                    div.className = 'text-center text-[10px] font-bold text-slate-400 py-2';
                    div.textContent = d;
                    headerArea.appendChild(div);
                });

                bodyGrid.className = 'month-grid';
                scrollArea.style.height = 'auto';

                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startingPadding = firstDay === 0 ? 6 : firstDay - 1;

                for (let i = 0; i < startingPadding; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'month-cell opacity-20';
                    bodyGrid.appendChild(empty);
                }

                const todayDate = new Date();
                for (let i = 1; i <= daysInMonth; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'month-cell flex flex-col gap-1 overflow-hidden hover:bg-slate-50 transition-colors cursor-pointer';

                    const cellDate = new Date(year, month, i);
                    const isToday = todayDate.getDate() === i && todayDate.getMonth() === month && todayDate.getFullYear() === year;

                    let dateHTML = '';
                    if (isToday) {
                        dateHTML = `<div class="w-6 h-6 bg-[#2563eb] text-white rounded-full flex items-center justify-center text-xs font-bold shadow-lg shadow-blue-500/30 mb-1">${i}</div>`;
                        cell.classList.add('bg-blue-50/30');
                    } else {
                        dateHTML = `<div class="text-xs font-bold text-slate-400 mb-1">${i}</div>`;
                    }

                    // Fetch lessons for this day
                    const dayLessons = getLessonsForDate(cellDate);
                    let lessonsHTML = '';

                    // Show up to 3 lessons, then +X more
                    const maxDisplay = 3;
                    dayLessons.slice(0, maxDisplay).forEach(lesson => {
                        lessonsHTML += `
                            <div class="px-1.5 py-0.5 rounded-[3px] text-[8px] font-bold truncate border-l-2 hover:brightness-95 transition-all" 
                                 style="background-color: ${lesson.color}15; color: ${lesson.color}; border-color: ${lesson.color}"
                                 onclick="event.stopPropagation(); window.openLessonModal('${lesson.instanceId}')">
                                ${lesson.startTime} ${lesson.title}
                            </div>
                        `;
                        // Store lesson
                        currentViewLessons.set(lesson.instanceId, lesson);
                    });

                    if (dayLessons.length > maxDisplay) {
                        lessonsHTML += `
                            <div class="text-[8px] font-bold text-slate-400 pl-1">
                                +${dayLessons.length - maxDisplay} more
                            </div>
                        `;
                    }

                    cell.innerHTML = dateHTML + lessonsHTML;

                    // Add click handler to navigate to this day
                    cell.addEventListener('click', function (e) {

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lessonPageId: lessonPageId,
                            absentPageIds: absentPageIds
                        })
                    });

                    const result = await response.json();

                    if (!response.ok) throw new Error(result.error || 'Failed to sync with Notion');

                    alert('✅ Success! Attendance has been synced with Notion.');
                    closeModal();
                } catch (error) {
                    console.error('Error:', error);
                    alert('❌ Connection Error: ' + error.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                }
            }

            window.closeModal = function () {
                modal.classList.add('hidden');
                // Optional: reset to default size after transition
                setTimeout(() => {
                    modalPanel.classList.remove('sm:max-w-5xl');
                    modalPanel.classList.add('sm:max-w-md');
                }, 200);
            }

            modalBackdrop.addEventListener('click', closeModal);

            // Initial render
            updateUI();

            // Refresh time line every minute
            setInterval(updateTimeLine, 60000);
        });
    </script>
</body>

</html>
