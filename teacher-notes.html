    <style>
        .student-item {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-item.active {
            background-color: #eff6ff;
            border-left: 4px solid #2563eb;
            border-bottom: 1px solid #cbd5e1;
            /* Added top border for separation if not first child */
            border-top: 1px solid #cbd5e1;
            margin-top: -1px;
            /* Overlap with previous item's border */
            position: relative;
            z-index: 10;
        }

        .student-item.active+.student-item {
            border-top: none;
        }

        .editor-box {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            min-height: 200px;
        }

        [contenteditable]:empty:before,
        [contenteditable]:focus:empty:before,
        [contenteditable][data-is-empty="true"]:before {
            content: attr(data-placeholder);
            color: #94a3b8;
            opacity: 0.5;
            pointer-events: none;
            display: block;
        }

        ::placeholder {
            color: #94a3b8;
            opacity: 0.5;
        }

        #feedback-editor b,
        #feedback-editor strong {
            font-weight: 800;
            color: #0f172a;
        }

        /* Format Buttons Toggle State */
        .format-btn {
            background-color: white;
            color: #475569;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .format-btn:hover {
            background-color: #f8fafc;
        }

        .format-btn.active {
            background-color: #2563eb !important;
            color: white !important;
            border-color: #2563eb !important;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackEditor = document.getElementById('feedback-editor');
            const wordCountDisplay = document.getElementById('word-count');
            const activeName = document.getElementById('active-name');
            const activeAvatar = document.getElementById('active-avatar');
            const activeLesson = document.getElementById('active-lesson');
            const activeGroup = document.getElementById('active-group');
            const targetLessonSelect = document.getElementById('target-lesson-select');
            const studentsList = document.getElementById('students-list');
            const boldBtn = document.getElementById('bold-btn');
            const italicBtn = document.getElementById('italic-btn');
            const underlineBtn = document.getElementById('underline-btn');
            const saveNotesBtn = document.getElementById('save-notes-btn');
            const saveStatus = document.getElementById('save-status');
            const saveStatusIndicator = document.getElementById('save-status-indicator');
            const saveStatusText = document.getElementById('save-status-text');
            const editorArea = document.getElementById('editor-area');
            const editorPlaceholder = document.getElementById('editor-placeholder');
            const groupDropdown = document.getElementById('group-dropdown');
            const groupFilterBtn = document.getElementById('group-filter-btn');
            const currentGroupLabel = document.getElementById('current-group-label');
            const studentSearchInput = document.getElementById('student-search-input');

            let currentFilter = 'all';
            let currentSearch = '';

            // Initialize Group dropdown
            function initFilters() {
                let dropdownHtml = `<button class="w-full text-left px-4 py-2.5 text-xs font-extrabold text-[#0f172a] hover:bg-slate-50 border-b border-slate-100 group-filter-option" data-group="all">All Groups</button>`;
                NOTION_GROUPS.forEach(group => {
                    dropdownHtml += `<button class="w-full text-left px-4 py-2.5 text-xs font-bold text-slate-600 hover:bg-slate-50 border-b border-slate-100 group-filter-option" data-group="${group.id}">Group ${group.id}</button>`;
                });
                groupDropdown.innerHTML = dropdownHtml;

                document.querySelectorAll('.group-filter-option').forEach(btn => {
                    btn.addEventListener('click', () => {
                        currentFilter = btn.dataset.group;
                        currentGroupLabel.textContent = btn.textContent;
                        groupDropdown.classList.add('hidden');
                        renderStudents();
                    });
                });
            }

            groupFilterBtn.addEventListener('click', () => groupDropdown.classList.toggle('hidden'));

            studentSearchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderStudents();
            });

            function renderStudents() {
                const studentsWithMetadata = [];
                NOTION_GROUPS.forEach(group => {
                    group.students.forEach(student => {
                        if (currentFilter !== 'all' && group.id !== currentFilter) return;
                        if (currentSearch && !student.name.toLowerCase().includes(currentSearch)) return;

                        studentsWithMetadata.push({
                            ...student,
                            groupId: group.id,
                            groupName: group.name,
                            activeLesson: group.name // Simple fallback
                        });
                    });
                });

                // Deduplicate and render
                const uniqueStudents = Array.from(new Map(studentsWithMetadata.map(s => [s.id, s])).values());

                studentsList.innerHTML = uniqueStudents.map(student => `
                    <div class="student-item p-3 flex items-center justify-between cursor-pointer hover:bg-slate-50" data-student-id="${student.id}">
                        <div class="flex items-center gap-3">
                            <img src="${student.avatar}" class="w-10 h-10 rounded-full border border-white shadow-sm">
                            <div>
                                <h4 class="font-bold text-[#0f172a] text-sm">${student.name}</h4>
                                <p class="text-[10px] text-slate-500">Group ${student.groupId}</p>
                            </div>
                        </div>
                        <span class="student-badge bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-0.5 rounded">${student.groupId}</span>
                    </div>
                `).join('');

                document.querySelectorAll('.student-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const studentId = item.dataset.studentId;
                        const student = uniqueStudents.find(s => s.id === studentId);
                        openStudentEditor(student, item);
                    });
                });
            }

            function openStudentEditor(student, item) {
                // UI updates
                document.querySelectorAll('.student-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                editorPlaceholder.classList.add('hidden');
                editorArea.classList.remove('hidden');

                activeName.textContent = student.name;
                activeAvatar.src = student.avatar;
                activeGroup.textContent = `Group ${student.groupId}`;
                activeLesson.textContent = student.activeLesson;

                // Populate lessons for the student
                const now = new Date();
                const studentLessons = NOTION_LESSONS.filter(l =>
                    l.students.some(s => s.id === student.id) &&
                    new Date(l.isoDate) < now
                ).sort((a, b) => new Date(b.isoDate) - new Date(a.isoDate));

                targetLessonSelect.innerHTML = studentLessons.map(l => {
                    const date = new Date(l.isoDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    return `<option value="${l.id}">${l.id} - ${l.title} (${date})</option>`;
                }).join('') || '<option value="">No completed sessions</option>';

                feedbackEditor.setAttribute('data-placeholder', `Write constructive feedback for ${student.name.split(' ')[0]}...`);
                feedbackEditor.innerHTML = localStorage.getItem(`feedback-${student.id}-${targetLessonSelect.value}`) || '';
                checkEmpty();

                updateWordCount();
                setSaved();
            }

            // Word Count
            const updateWordCount = () => {
                const text = feedbackEditor.innerText.trim();
                const words = text ? text.split(/\s+/).length : 0;
                wordCountDisplay.textContent = `${words} ${words === 1 ? 'word' : 'words'}`;
            };

            feedbackEditor.addEventListener('input', updateWordCount);

            // Formatting
            function updateFormatButtons() {
                boldBtn.classList.toggle('active', document.queryCommandState('bold'));
                italicBtn.classList.toggle('active', document.queryCommandState('italic'));
                underlineBtn.classList.toggle('active', document.queryCommandState('underline'));
            }

            feedbackEditor.addEventListener('keyup', updateFormatButtons);
            feedbackEditor.addEventListener('mouseup', updateFormatButtons);

            // Robust Placeholder Logic
            const checkEmpty = () => {
                const text = feedbackEditor.innerText.trim();
                if (!text || text === '\n') {
                    feedbackEditor.innerHTML = '';
                    feedbackEditor.setAttribute('data-is-empty', 'true');
                } else {
                    feedbackEditor.removeAttribute('data-is-empty');
                }
            };
            feedbackEditor.addEventListener('input', checkEmpty);
            feedbackEditor.addEventListener('blur', checkEmpty);

            boldBtn.addEventListener('click', () => { document.execCommand('bold'); updateFormatButtons(); });
            italicBtn.addEventListener('click', () => { document.execCommand('italic'); updateFormatButtons(); });
            underlineBtn.addEventListener('click', () => { document.execCommand('underline'); updateFormatButtons(); });

            // Save Logic (Local Simulation)
            function setNotSaved() {
                saveStatus.className = 'text-amber-500 flex items-center gap-1 font-bold';
                saveStatusIndicator.className = 'w-2 h-2 rounded-full bg-amber-500';
                saveStatusText.textContent = 'Not Saved';
            }

            function setSaved() {
                saveStatus.className = 'text-[#22c55e] flex items-center gap-1 font-bold';
                saveStatusIndicator.className = 'w-2 h-2 rounded-full bg-[#22c55e]';
                saveStatusText.textContent = 'Saved';
            }

            feedbackEditor.addEventListener('input', setNotSaved);

            saveNotesBtn.addEventListener('click', () => {
                const activeItem = document.querySelector('.student-item.active');
                if (!activeItem || !targetLessonSelect.value) return;

                const studentId = activeItem.dataset.studentId;
                const lessonId = targetLessonSelect.value;
                const feedbackText = feedbackEditor.innerText.trim();

                // Get internal Notion Page IDs for syncing
                const student = NOTION_STUDENTS.find(s => s.id === studentId);
                const teacher = NOTION_TEACHERS[0]; // Assuming first teacher for now
                const lesson = NOTION_LESSONS.find(l => l.id === lessonId);

                const data = {
                    feedback: feedbackText,
                    studentPageId: student ? student.pageId : null,
                    teacherPageId: teacher ? teacher.pageId : null,
                    lessonPageId: lesson ? lesson.pageId : null,
                    timestamp: new Date().toISOString()
                };

                // Store in local storage queue (Local Simulation)
                localStorage.setItem(`feedback-${studentId}-${lessonId}`, feedbackEditor.innerHTML);

                const queue = JSON.parse(localStorage.getItem('student_feedback_queue') || '[]');
                queue.push(data);
                localStorage.setItem('student_feedback_queue', JSON.stringify(queue));

                saveNotesBtn.innerHTML = 'Saving...';

                setTimeout(() => {
                    alert(`Feedback for ${student.name} has been queued!\n\nTo sync this with Notion, run:\nnode scripts/sync-feedback.js "${data.feedback}" "${data.studentPageId}" "${data.teacherPageId}" "${data.lessonPageId}"`);
                    saveNotesBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg> Save Notes';
                    setSaved();
                }, 500);
            });

            // Target Lesson selection change
            targetLessonSelect.addEventListener('change', () => {
                const activeItem = document.querySelector('.student-item.active');
                if (!activeItem) return;
                const id = activeItem.dataset.studentId;
                const lessonId = targetLessonSelect.value;
                feedbackEditor.innerHTML = localStorage.getItem(`feedback-${id}-${lessonId}`) || '';
                checkEmpty();
                setSaved();
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!groupFilterBtn.contains(e.target) && !groupDropdown.contains(e.target)) {
                    groupDropdown.classList.add('hidden');
                }
            });

            // Init
            initFilters();
            renderStudents();
        });
    </script>
</body>

</html>
